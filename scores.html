<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wagsnew</title>
    <link rel="stylesheet" href="style.css">    
    <!-- GSAP Library -->
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="rgb(26, 26, 26)" />
</head>
<body>
    <main>

        <div class="card-teal-lg">
          <div class="card-left-quarter">
              <div class="week-indicator-container">
                  <span class="week-text">Week</span>
                  <span class="week-number-pill">01</span>
              </div>
          </div>
          
            <div class="card-main-area">
                <div class="f1-row f1-row--header">
                    <span>WINNER</span>
                </div>
                <div class="f1-row f1-row--data">
                    <span>MARK READY</span>
                </div>
                <div class="f1-row f1-row--header">
                    <span>HANDICAP CHANGES</span>
                </div>
                <div class="f1-row f1-row--data">
                    <span>LEE EASTOE down to 6.5</span>
                </div>
                <div class="f1-row f1-row--data text-with-icon">
                    <span>TOM GREEN upto 8.7</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <div class="card-gray-lg">
            <div class="card-left-quarter">
                <div class="week-indicator-container">
                    <span class="week-text">Week</span>
                    <span class="week-number-pill">01</span>
                </div>
            </div>
            <div class="card-main-area">
                <div class="f1-row f1-row--data">
                    <span>This is a gray card.</span>
                </div>
                <div class="f1-row f1-row--data">
                    <span>You can put any content you like in here!</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
